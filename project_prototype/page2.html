<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page2</title>
    <link rel="stylesheet" href="page2.css">
</head>
        <body>
            <h1 id="title">Create Account</h1>
            <!-- wrapper -->
            <div id="wrapper">
                <!-- content-->
                <div id="content">
                    <!-- laboratory -->
                    <div>
                        <h3 class="join_title"><label for="laboratory">laboratory</label></h3>
                        <span class="box laboratory_code">
                            <select id="laboratory" class="sel">
                                <option>laboratory</option>
                                <option value="">이운식교수님</option>
                                <option value="">옥영석교수님</option>
                                <option value="">고시근교수님</option>
                                <option value="">구평회교수님</option>
                                <option value="">김영진교수님</option>
                                <option value="">김민수교수님</option>
                                <option value="">서원철교수님</option>
                                <option value="">이지환교수님</option>
                                <option value="">유태선교수님</option>
                                <option value="">이유신교수님</option>
                                <option value="">최성철교수님</option>
                            </select>
                        </span>
                        <span class="error_next_box">필수 정보입니다.</span>
                    </div>
                    <!-- NAME -->
                    <div>
                        <h3 class="join_title"><label for="name">Name</label></h3>
                        <span class="box int_name">
                            <input type="text" id="name" class="int" maxlength="20">
                        </span>
                        <span class="error_next_box"></span>
                    </div>
                    <!-- email -->
                    <div>
                        <h3 class="join_title">
                            <label for="email">E-mail</label>
                        </h3>
                        <span class="box int_id">
                            <input type="text" id="id" class="int">
                            <span class="step_url"></span>
                        </span>
                        <span class="error_next_box"></span>
                    </div>
                    <!-- PW1 -->
                    <div>
                        <h3 class="join_title"><label for="pswd1">Password</label></h3>
                        <span class="box int_pass">
                            <input type='password' id="pswd1" class="int" maxlength="20">
                            <span id="alertTxt">사용불가</span>
                            <img src="image/pw1.png" id="pswd1_img1" class="pswdImg">
                        </span>
                        <span class="error_next_box"></span>
                    </div>
                    <!-- PW2 -->
                    <div>
                        <h3 class="join_title"><label for="pswd2">Re-enter Password</label></h3>
                        <span class="box int_pass_check">
                            <input type='password' id="pswd2" class="int" maxlength="20">
                            <img src="image/pw2.png" id="pswd2_img1" class="pswdImg">
                        </span>
                        <span class="error_next_box"></span>
                    </div>
                    <!-- JOIN BTN-->
                    <div class="btn_area">
                        <button type="button" id="btnJoin">
                            <span id="gojoin">Join</span>
                        </button>
                    </div>
                </div>
                <!-- content-->
            </div>
        </body>
    </html>

    <script src="page2.js"></script>
</body>
</html>
